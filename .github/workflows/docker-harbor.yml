name: Build and Push to Harbor

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'

env:
  HARBOR_REGISTRY: harbor.guiadodevops.com
  HARBOR_PROJECT: core
  IMAGE_NAME: multitrack-player-app

jobs:
  build-and-push:
    name: Build and Push to Harbor
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
      tags: ${{ steps.image-tag.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Harbor secrets
        if: github.event_name != 'pull_request'
        run: |
          if [ -z "${{ secrets.HARBOR_USERNAME }}" ]; then
            echo "‚ùå Error: HARBOR_USERNAME secret is not set"
            echo "Please add it in: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          if [ -z "${{ secrets.HARBOR_PASSWORD }}" ]; then
            echo "‚ùå Error: HARBOR_PASSWORD secret is not set"
            echo "Please add it in: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          echo "‚úÖ Harbor secrets are configured"

      - name: Log in to Harbor
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
        continue-on-error: false

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image details
        if: github.event_name != 'pull_request' && steps.meta.outputs.tags != ''
        run: |
          echo "## Docker Image Details üê≥" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** Harbor" >> $GITHUB_STEP_SUMMARY
          echo "**Registry URL:** \`${{ env.HARBOR_REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** \`${{ env.HARBOR_PROJECT }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**View in Harbor:**" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ env.HARBOR_REGISTRY }}/harbor/projects/${{ env.HARBOR_PROJECT }}/repositories/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY

      - name: Determine image tag
        if: github.event_name != 'pull_request' && steps.meta.outputs.tags != ''
        id: image-tag
        run: |
          # Extract the primary tag from the metadata output
          TAGS="${{ steps.meta.outputs.tags }}"
          
          # For default branches, prefer SHA-based tag (e.g., master-abc1234) for better traceability
          # For other branches, use branch name
          if [[ "${{ github.ref_name }}" == "main" || "${{ github.ref_name }}" == "master" ]]; then
            # Look for SHA-based tag (format: branch-abc1234)
            SHA_TAG=$(echo "$TAGS" | grep -E "^${{ github.ref_name }}-[a-f0-9]+$" | head -n1 | tr -d '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
            if [ -n "$SHA_TAG" ]; then
              PRIMARY_TAG="$SHA_TAG"
            else
              PRIMARY_TAG="${{ github.ref_name }}"
            fi
          else
            # For non-default branches, use branch name
            PRIMARY_TAG="${{ github.ref_name }}"
          fi
          
          echo "tag=$PRIMARY_TAG" >> $GITHUB_OUTPUT
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Using image tag: $PRIMARY_TAG"

  update-argocd:
    name: Update ArgoCD Template
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: write

    steps:
      - name: Checkout ArgoCD repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.ARGOCD_REPO || 'your-org/your-argocd-repo' }}
          # Uses built-in github.token (no setup needed for same-org repos)
          # Set ARGOCD_REPO_TOKEN secret only if repos are in different organizations
          token: ${{ secrets.ARGOCD_REPO_TOKEN || github.token }}
          path: argocd-repo

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine image tag
        id: image-tag
        run: |
          # Use the tag from the build job if available, otherwise calculate it
          if [ -n "${{ needs.build-and-push.outputs.image-tag }}" ]; then
            PRIMARY_TAG="${{ needs.build-and-push.outputs.image-tag }}"
          else
            # Fallback: use branch name or SHA-based tag
            if [[ "${{ github.ref_name }}" == "main" || "${{ github.ref_name }}" == "master" ]]; then
              PRIMARY_TAG="${{ github.ref_name }}-${GITHUB_SHA:0:7}"
            else
              PRIMARY_TAG="${{ github.ref_name }}"
            fi
          fi
          
          echo "tag=$PRIMARY_TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $PRIMARY_TAG"

      - name: Update ArgoCD YAML
        working-directory: argocd-repo
        run: |
          ARGOCD_FILE="${{ secrets.ARGOCD_FILE_PATH || 'kubernetes/argocd/applications/nonprod/multitrack-player-app-nonprod.yaml' }}"
          
          if [ ! -f "$ARGOCD_FILE" ]; then
            echo "‚ùå Error: ArgoCD file not found at $ARGOCD_FILE"
            exit 1
          fi
          
          NEW_TAG="${{ steps.image-tag.outputs.tag }}"
          
          echo "Updating ArgoCD file: $ARGOCD_FILE"
          echo "New image tag: $NEW_TAG"
          
          # Read current tag for comparison
          CURRENT_TAG=$(grep -E "^\s+tag:" "$ARGOCD_FILE" | head -n1 | sed 's/.*tag:[[:space:]]*"\([^"]*\)".*/\1/' | sed "s/.*tag:[[:space:]]*'\([^']*\)'.*/\1/")
          echo "Current tag: $CURRENT_TAG"
          
          if [ "$CURRENT_TAG" = "$NEW_TAG" ]; then
            echo "Tag is already up to date, no changes needed"
            exit 0
          fi
          
          # Update the tag using sed (handles both single and double quotes)
          # Pattern matches: tag: "value" or tag: 'value'
          sed -i "s|\(tag:\)[[:space:]]*[\"'][^\"']*[\"']|\1 \"$NEW_TAG\"|g" "$ARGOCD_FILE"
          
          # Verify the change
          UPDATED_TAG=$(grep -E "^\s+tag:" "$ARGOCD_FILE" | head -n1 | sed 's/.*tag:[[:space:]]*"\([^"]*\)".*/\1/' | sed "s/.*tag:[[:space:]]*'\([^']*\)'.*/\1/")
          if [ "$UPDATED_TAG" = "$NEW_TAG" ]; then
            echo "‚úÖ Successfully updated ArgoCD file"
            echo "Tag changed from '$CURRENT_TAG' to '$NEW_TAG'"
          else
            echo "‚ùå Error: Failed to update tag. Expected '$NEW_TAG', got '$UPDATED_TAG'"
            exit 1
          fi

      - name: Commit and push changes
        working-directory: argocd-repo
        run: |
          ARGOCD_FILE="${{ secrets.ARGOCD_FILE_PATH || 'kubernetes/argocd/applications/nonprod/multitrack-player-app-nonprod.yaml' }}"
          
          git add "$ARGOCD_FILE"
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          COMMIT_MSG="chore: update multitrack-player-app image tag to ${{ steps.image-tag.outputs.tag }}"
          COMMIT_MSG="$COMMIT_MSG"$'\n\n'"Triggered by: ${{ github.repository }}@${{ github.sha }}"
          COMMIT_MSG="$COMMIT_MSG"$'\n'"Workflow: ${{ github.workflow }}"
          
          git commit -m "$COMMIT_MSG"
          git push

